<mat-toolbar class="topbar" color="primary">
  <button *ngIf="isMobile" mat-icon-button (click)="toggleSidenav()" aria-label="Menú">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="title">TimeLogic</span>
  <span class="spacer"></span>
  <button mat-icon-button (click)="toggleDarkMode()" aria-label="Cambiar tema">
    <mat-icon class="rotate-icon" [class.rotate]="darkMode">
      {{ darkMode ? 'light_mode' : 'dark_mode' }}
    </mat-icon>
  </button>
  <button mat-icon-button (click)="logout()" aria-label="Cerrar sesión">
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container class="layout-container">
  <mat-sidenav #sidenav [mode]="isMobile ? 'over' : 'side'" [opened]="!isMobile || sidenavOpened" class="sidenav">
    <div class="sidenav-content-wrapper">
      <mat-nav-list>
        <a mat-list-item routerLink="/dashboard" routerLinkActive="active" class="nav-item" (click)="onNavItemClick()">
          <mat-icon>dashboard</mat-icon>
          <span class="nav-label">Dashboard</span>
        </a>
        <a mat-list-item routerLink="/employees" routerLinkActive="active" class="nav-item" (click)="onNavItemClick()">
          <mat-icon>group</mat-icon>
          <span class="nav-label">Employees</span>
        </a>
        <a mat-list-item routerLink="/schedule" routerLinkActive="active" class="nav-item" (click)="onNavItemClick()">
          <mat-icon>assignment</mat-icon>
          <span class="nav-label">Schedule</span>
        </a>
        <a mat-list-item routerLink="/tasks" routerLinkActive="active" class="nav-item" (click)="onNavItemClick()">
          <mat-icon>assignment</mat-icon>
          <span class="nav-label">Tasks</span>
        </a>
        <a mat-list-item routerLink="/requests" routerLinkActive="active" class="nav-item" (click)="onNavItemClick()">
          <mat-icon>mail</mat-icon>
          <span class="nav-label">Requests</span>
        </a>
        <a mat-list-item routerLink="/settings" routerLinkActive="active" class="nav-item" (click)="onNavItemClick()">
          <mat-icon>settings</mat-icon>
          <span class="nav-label">Settings</span>
        </a>
      </mat-nav-list>

      <div class="sidenav-footer">
        <mat-icon class="profile-icon">account_circle</mat-icon>
        <div class="profile-info">
          <span class="name">John Doe</span>
          <span class="email"></span>
        </div>
      </div>
    </div>
  </mat-sidenav>

  <mat-sidenav-content class="main-content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
